  <h1>My Contact Details</h1>
  <h3>My address</h3>
  <p>My Ph.no - (123) 456 7891</p>
  <p>Email: myemail@gmail.com</p>
  <hr>
  <p>For any information, fill out the form below or go to <a href="https://www.google.com/">Google.com</a> :</p>

  <form class="contactForm" action="#">
    <label for="">Your Name :</label>
    <input type="text" name="yourName" placeholder="fullname"><br><br>
    <label for="">Your Email :</label>
    <input type="email" name="yourEmail" placeholder="email"><br><br>
    <label for="">Enter Gender:</label><br>
    <input type="radio" name="gender" value="Male">Male<br>
    <input id="radioButton" type="radio" name="gender" value="Female">Female<br>
    <label for="">Your Message :</label>
    <textarea name="" id="" cols="20" rows="5"></textarea><br>
     <input class="btn" type="Submit">
  </form>
</body>
</html>
