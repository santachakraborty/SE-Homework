<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <title>Week1-Day2-AfternoonLab</title>
  <style>
    .container{
      display:flex;
      height:80px;
      width:600px;
      border:1px solid black;
      flex:wrap;
      justify-content: space-around;
      

      animation-name: stretch;
      animation-fill-mode: forward;
      /* left:0; */
      animation-duration: 5s;
      animation-iteration-count:initial;


    }
    @keyframes stretch{
      from{
        
        width:600px;
    }
       to{
        
          width:100%
       }
    }
    .item{
      background-color:cadetblue;
      margin:10px;
      padding:5px;
      width:80px;
      border:1px solid black;
      text-align: center;
      }
  </style>
</head>
<body>
  <div class="container">

    <div class="item item1">
      <h3>Home</h3>
    </div>
    <div class="item item2">
      <h3>About</h3>
    </div>
    <div class="item item3">
      <h3>Story</h3>
    </div>
    <div class="item item4">
      <h3>Contact</h3>
    </div>

  </div>
</body>
</html>
