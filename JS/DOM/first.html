  <title>DOM traversing</title>

<body>

   <p id="para1">This is my first paragraph</p>
   <p id="para2"></p>
   <div class="myDiv">1st Div</div>
   <div class="myDiv">2nd Div</div>
   <div class="myDiv">3rd Div</div>
   <script>
      document.getElementById("para1").innerHTML="My Paragraph";
      document.getElementById("para2").textContent="My second paragraph";
      var array=document.getElementsByClassName("myDiv");
      array[2].innerHTML="Last Div Element";
